    <section class="bg-primary" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">

    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">

            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 text-center">

                </div>

                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box">

                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">

                        <h3 class="trn">dedication</h3>
                        <p class="trn text-muted">dedication-dtl</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
